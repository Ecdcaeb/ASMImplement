
plugins {
    id 'com.github.ben-manes.versions' version '0.51.0'
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '8.3.6'
}

sourceCompatibility = 8
targetCompatibility = 8

base {
    group = 'io.github.ecdcaeb.gradle.asmImplement'
    version = project.version;
}

repositories {
    mavenCentral()
    mavenLocal()
    gradlePluginPortal()
}

configurations {
    shade
    implementation.extendsFrom(shade)
}

dependencies {
    compileOnly gradleApi()
    implementation(project(':annotations'))
    shade project(':annotations')
}

shadowJar {
    archiveClassifier.set('')
    configurations = [project.configurations.shade]
}

gradlePlugin {
    plugins {
        asmImplement {
            id = 'io.github.ecdcaeb.gradle.asmImplement'
            implementationClass = 'io.github.ecdcaeb.gradle.asmImplement.ASMImplementPlugin'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = project.group
            artifactId = "ASMImplementPlugin"
            version = project.version
        }
    }

    repositories {
        if (project.hasProperty("publish-username")) {
            maven {
                url project.hasProperty("publish-maven") ? project.getProperty("publish-maven") : ""
                credentials {
                    username project.getProperty("publish-username")
                    password project.getProperty("publish-password")
                }
            }
        }
        maven {
            url layout.buildDirectory.dir("maven")
        }
    }
}

sourceSets {

}